{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'hospital.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #2c3e50;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background: #2c3e50;
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
            border-right: 2px solid white;
            padding-right: 15px;
        }
        
        .navbar a:hover {
            color: #000000;
            font-size: 26px;
            transition: all 0.3s ease; 
        }

        .navbar a:last-child {
            border-right: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
        }

        .card {
                background: #6d8ba8;
            color: white;
            padding: 30px;  
            border-radius: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .button {
            background: #6b1d1d;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Opciones */
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .search-options {
            color: white;   
            text-align: right;
            width: 100%;
            margin-top: 10px;
        }

        .search-options a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="#">Reporte</a>
        <a href="#">Resumen paciente</a>
        <a href="#">Configuración</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Redactar Mensaje</h2>

            <label>Mensaje</label>
            <textarea rows="4" class="input-field"></textarea>

            <p>Fecha de creación: 03-04-2025</p>

            <label>Seleccionar Usuario</label>
            <input type="text" class="input-field">
            
            <label>Seleccionar Grupo</label>
            <input type="text" class="input-field">

            <label>Seleccionar Local</label>
            <input type="text" class="input-field">

            <div class="options">
                <label><input type="checkbox"> Mensaje Urgente</label>
                <label><input type="checkbox"> Incluir Link</label>
                <label><input type="checkbox"> Enviar a todos los Usuarios</label>
            </div>

            <label>Receptores del Mensaje</label>
            <input type="text" class="input-field">

            <button class="button">Guardar</button>

            <div class="search-options">
                <a href="#">Buscar Usuarios</a> | <a href="#">Eliminar Usuarios Seleccionados</a>
            </div>
        </div>
    </div>

</body>
</html>
