{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(90deg, #0071c5, #00a99d);
            color: #2c3e50;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #f8f1e4;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 450px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #0071c5, #00a99d);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: linear-gradient(90deg, #005f9e, #008f7d);
        }
        .btn-secondary {
            background: #ccc;
            color: black;
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        .btn-secondary:hover {
            background: #aaa;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{% static 'InterSystems_logo.png' %}" alt="InterSystems Logo" class="logo">

        <h2>Iniciar sesi칩n</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">             
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Iniciar sesi칩n</button>

            <a href="{% url 'register' %}" class="btn-secondary">Registrarse</a>
            
        </form>
    </div>

</body>
</html>
